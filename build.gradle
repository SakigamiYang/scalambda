plugins {
    id 'scala'
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group = 'me.sakigamiyang'
version = '1.0.0'

repositories {
    mavenLocal()
    maven { url 'https://maven.aliyun.com/repository/central' }
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'me.sakigamiyang.scalambda.LambdaREPL'
    }
}

dependencies {
    implementation group: 'org.scala-lang', name: 'scala-library', version: '2.12.13'
    implementation group: 'org.scala-lang.modules', name: 'scala-parser-combinators_2.12', version: '2.0.0'
}
